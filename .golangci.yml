version: "2"
formatters:
    enable:
        - gci
        - goimports
        - gofmt
        - gofumpt
        - golines
linters:
    default: all
    disable:
        - contextcheck # too many false-positive
        - cyclop # duplicate of gocyclo
        - depguard # import restrictions
        - dupl # Too strict
        - err113 # Too strict
        - exhaustruct # Not relevant
        - gochecknoglobals
        - gochecknoinits
        - gocognit # Too strict
        - gocyclo
        - gosec # Too strict
        - ireturn # Not relevant
        - lll # Not relevant
        - maintidx # kind of duplicate of gocyclo
        - mnd # Too strict
        - nestif # Too many false-positive.
        - paralleltest # Not relevant
        - testpackage # Too strict
        - wrapcheck # Too strict
        - wsl # Deprecated

    settings:
        funlen:
            lines: -1
            statements: 120
        misspell:
            locale: US
        gocritic:
            disabled-checks:
                - dupSubExpr
        wsl_v5:
            allow-first-in-block: true
            allow-whole-block: true
            branch-max-lines: 2

issues:
    max-issues-per-linter: 0
    max-same-issues: 0
